<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>LCZero Live analysis/analyzis</title>
</head>

<body>
    <div id="header">
        <a href="https://lczero.org" target="_blank" id="logo">
            <img src="/static/logo.svg" alt="LCZero logo" />
        </a>
        <select id="game-selection"></select>
        <div id="connection-status"></div>
    </div>
    <div class="main-pane">
        <div id="board"></div>
        <div id="movelist"></div>
    </div>
    <div id="analysis-pane">
        <div id="multipv-view"></div>
    </div>
    <div>Moves from <a id="pgn-feed" target="_blank"></a>.
        Piece images by
        <a href="https://commons.wikimedia.org/wiki/User:Cburnett" target="_blank">
            Colin M.L. Burnett
        </a>.
    </div>
    <script src="dist/main.js"></script>
</body>

</html>
