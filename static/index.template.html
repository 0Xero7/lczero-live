<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>LCZero Live analysis/analyzis</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W0M1YQ0VGW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-W0M1YQ0VGW');
    </script>
</head>

<body>
    <div id="header">
        <a href="https://lczero.org" target="_blank" id="logo">
            <img src="/static/logo.svg" alt="LCZero logo" />
        </a>
        <select id="game-selection"></select>
        <div id="connection-status"></div>
    </div>
    <div class="main-pane">
        <div id="board-area">
            <div class="player">
                <div id="player-top" class="player-name"></div>
                <div id="player-top-clock" class="clock"></div>
            </div>
            <div class="board-row">
                <div id="board"></div>
                <div id="board-score"></div>
            </div>
            <div class="player">
                <div id="player-bottom" class="player-name"></div>
                <div id="player-bottom-clock" class="clock"></div>
            </div>
        </div>
        <div id="movelist"></div>
    </div>
    <div id="analysis-pane">
        <div id="multipv-view"></div>
    </div>
    <div id="footer">Moves from <a id="pgn-feed" target="_blank"></a>.
        Piece images by
        <a href="https://commons.wikimedia.org/wiki/User:Cburnett" target="_blank">
            Colin M.L. Burnett
        </a>.
    </div>
    <script src="dist/main.js"></script>
</body>

</html>
